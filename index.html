<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bu sayt 18 yoshli dasturchi tomonidan yaratildi!">
    <title>Mening Saytim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            background: #222;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: #444;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {
            background: #666;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #111;
            padding-top: 60px;
            transition: 0.3s;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            text-align: left;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        section {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
        <span>Mening Saytim</span>
    </header>
    
    <nav>
        <a href="#home" onclick="showSection('home')">Bosh Menu</a>
        <a href="#games" onclick="showSection('games')">O‚Äòyinlar</a>
        <a href="#news" onclick="showSection('news')">News</a>
    </nav>
    
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="toggleMenu()">‚ùå</span>
        <a href="#settings">Sozlamalar</a>
        <a href="#darkmode" onclick="toggleDarkMode()">Qorong‚Äòi Rejim üåô   (beta)</a>
        <a href="#fontchange">Shrift O‚Äòzgartirish</a>
        <a href="faq.html" target="_blank">FAQ</a>
        <a href="#contact">Yaratuvchi bilan bog‚Äòlanish</a>
        <a href="#questions">Savollar</a>

    </div>
    
    <section id="home">Bosh menu mazmuni.</section>
    <section id="games">O‚Äòyinlar sahifasi.</section>
    <section id="news">Yangiliklar bu yerda chiqadi.</section>
    
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
            window.location.hash = sectionId;
        }
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
            } else {
                sidebar.style.left = '0px';
            }
        }
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
        window.onload = function () {
            let sectionId = window.location.hash.substring(1) || 'home';
            showSection(sectionId);
        };
    </script>
</body>
</html>
